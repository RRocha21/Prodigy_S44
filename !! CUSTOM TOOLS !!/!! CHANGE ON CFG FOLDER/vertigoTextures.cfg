// Create CFG
mirv_streams previewEnd
mirv_streams add baseFx OmenVertigoCfg
mirv_streams edit OmenVertigoCfg actionFilter clear

// Add Texture Replaces for Mirage, Overpass, Inferno, Vertigo
mirv_streams actions add replace bombsitelettera "customstuff/general/bombsite_letter_a";
mirv_streams actions add replace bombsiteletterb "customstuff/general/bombsite_letter_b";
mirv_streams actions add replace bombsiteleftarrow "customstuff/general/bombsite_left_arrow";
mirv_streams actions add replace bombsiterightarrow "customstuff/general/bombsite_right_arrow";

// Overpass, Inferno, Vertigo A & B
mirv_streams edit OmenVertigoCfg actionFilter add "decals/bombsite_letter_a_spray" bombsitelettera;
mirv_streams edit OmenVertigoCfg actionFilter add "decals/bombsite_a_spray" bombsitelettera;
mirv_streams edit OmenVertigoCfg actionFilter add "decals/bombsite_letter_b_spray" bombsiteletterb;
mirv_streams edit OmenVertigoCfg actionFilter add "decals/bombsite_b_spray" bombsiteletterb;
mirv_streams edit OmenVertigoCfg actionFilter add "decals/bombsite_left_arrow_spray" bombsiteleftarrow;
mirv_streams edit OmenVertigoCfg actionFilter add "decals/bombsite_right_arrow_spray" bombsiterightarrow;


mirv_streams actions add replace companybannercolor "customstuff/vertigo/company_banner_color";
mirv_streams edit OmenVertigoCfg actionFilter add "models/props/hr_vertigo/company_banner/company_banner_color" companybannercolor;

mirv_streams actions add replace safetysigntext "customstuff/vertigo/safety_sign_text";
mirv_streams edit OmenVertigoCfg actionFilter add "de_vertigo/safety_sign_text" safetysigntext;

mirv_streams actions add replace safetysign "customstuff/vertigo/safety_sign";
mirv_streams edit OmenVertigoCfg actionFilter add "de_vertigo/safety_sign" safetysign;

mirv_streams actions add replace vertigosignoverlay "customstuff/vertigo/vertigo_sign_overlay";
mirv_streams edit OmenVertigoCfg actionFilter add "overlays/vertigo_sign_overlay" vertigosignoverlay;

mirv_streams actions add replace 51 "customstuff/vertigo/51";
mirv_streams edit OmenVertigoCfg actionFilter add "decals/51" 51;

mirv_streams actions add replace 50 "customstuff/vertigo/50";
mirv_streams edit OmenVertigoCfg actionFilter add "decals/50" 50;

mirv_streams actions add replace vertigosignfalloverlay "customstuff/vertigo/vertigo_sign_fall_overlay";
mirv_streams edit OmenVertigoCfg actionFilter add "overlays/vertigo_sign_fall_overlay" vertigosignfalloverlay;

mirv_streams actions add replace vertigosignhatoverlay "customstuff/vertigo/vertigo_sign_hat_overlay";
mirv_streams edit OmenVertigoCfg actionFilter add "overlays/vertigo_sign_hat_overlay" vertigosignhatoverlay;

mirv_streams actions add replace vertigotoolboxcolor "customstuff/vertigo/vertigo_toolbox_color";
mirv_streams edit OmenVertigoCfg actionFilter add "models/props/hr_vertigo/vertigo_toolbox/vertigo_toolbox_color" vertigotoolboxcolor;

mirv_streams actions add replace constructionelevator1 "customstuff/vertigo/construction_elevator_1";
mirv_streams edit OmenVertigoCfg actionFilter add "models/props/de_vertigo/construction_elevator/construction_elevator_1" constructionelevator1;

mirv_streams actions add replace concretebagscolor "customstuff/vertigo/concrete_bags_color";
mirv_streams edit OmenVertigoCfg actionFilter add "models/props/hr_vertigo/vertigo_concrete_bags/concrete_bags_color" concretebagscolor;


// X-Ray

mirv_streams actions add glowColorMap Xray
mirv_streams actions edit Xray load "C:\omenchallenge.afxlut"
mirv_streams actions edit Xray normalize 1

mirv_streams edit OmenNukeCfg forceBuildingCubeMaps 0
mirv_streams edit OmenNukeCfg doBloomAndToneMapping 1
mirv_streams edit OmenNukeCfg doDepthOfField 1

mirv_streams edit OmenNukeCfg actionFilter add "__utilwireframe" noDraw
mirv_streams edit OmenNukeCfg actionFilter add "__utilwireframeignorez" noDraw
mirv_streams edit OmenNukeCfg actionFilter add "__utilvertexcolor" noDraw
mirv_streams edit OmenNukeCfg actionFilter add "__utilvertexcolorignorez" noDraw
mirv_streams edit OmenNukeCfg actionFilter add "dev/glow_color" Xray

mirv_fix selectedPlayerGlow 0 // Force glowing of selected player.
spec_glow_silent_factor 1 // Always glow.
glow_outline_width 3 // Big outline

cl_drawhud_force_teamid_overhead 1
cl_teamid_overhead_always 2
cl_teamid_overhead_maxdist_spec 99999999
cl_teamid_overhead_mode 3

// Exec
mirv_streams preview OmenVertigoCfg


