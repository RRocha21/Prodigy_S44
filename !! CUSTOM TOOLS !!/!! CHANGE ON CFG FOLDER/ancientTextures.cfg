// Create CFG
mirv_streams previewEnd
mirv_streams add baseFx OmenAncientCfg
mirv_streams edit OmenAncientCfg actionFilter clear

// Ancient

mirv_streams actions add replace hraztecdecalbombsitemarkings01 "customstuff/general/ancient_bs/hr_aztec_decal_bombsite_markings_01";
mirv_streams edit OmenAncientCfg actionFilter add "de_aztec/hr_aztec/hr_aztec_decal_bombsite_markings_01" hraztecdecalbombsitemarkings01;

mirv_streams actions add replace aztecsigns01 "customstuff/ancient/aztec_signs_01";
mirv_streams edit OmenAncientCfg actionFilter add "models/props/de_aztec/hr_aztec/aztec_signs/aztec_signs_01" aztecsigns01;


// X-Ray

mirv_streams actions add glowColorMap Xray
mirv_streams actions edit Xray load "C:\omenchallenge.afxlut"
mirv_streams actions edit Xray normalize 1

mirv_streams edit OmenAncientCfg forceBuildingCubeMaps 0
mirv_streams edit OmenAncientCfg doBloomAndToneMapping 1
mirv_streams edit OmenAncientCfg doDepthOfField 1

mirv_streams edit OmenAncientCfg actionFilter add "__utilwireframe" noDraw
mirv_streams edit OmenAncientCfg actionFilter add "__utilwireframeignorez" noDraw
mirv_streams edit OmenAncientCfg actionFilter add "__utilvertexcolor" noDraw
mirv_streams edit OmenAncientCfg actionFilter add "__utilvertexcolorignorez" noDraw
mirv_streams edit OmenAncientCfg actionFilter add "dev/glow_color" Xray

mirv_fix selectedPlayerGlow 0 // Force glowing of selected player.
spec_glow_silent_factor 1 // Always glow.
glow_outline_width 3 // Big outline

cl_drawhud_force_teamid_overhead 1
cl_teamid_overhead_always 2
cl_teamid_overhead_maxdist_spec 99999999
cl_teamid_overhead_mode 3

// Exec
mirv_streams preview OmenAncientCfg 



