// Create CFG
mirv_streams previewEnd
mirv_streams add baseFx OmenMirageCfg
mirv_streams edit OmenMirageCfg actionFilter clear

// Add Texture Replaces for Mirage, Overpass, Inferno, Vertigo
mirv_streams actions add replace bombsitelettera "customstuff/general/bombsite_letter_a";
mirv_streams actions add replace bombsiteletterb "customstuff/general/bombsite_letter_b";
mirv_streams actions add replace bombsiteleftarrow "customstuff/general/bombsite_left_arrow";
mirv_streams actions add replace bombsiterightarrow "customstuff/general/bombsite_right_arrow";

// Mirage

mirv_streams edit OmenMirageCfg actionFilter add "decals/bombsite_letter_a" bombsitelettera;
mirv_streams edit OmenMirageCfg actionFilter add "decals/bombsite_letter_b" bombsiteletterb;
mirv_streams edit OmenMirageCfg actionFilter add "decals/bombsite_a" bombsitelettera;
mirv_streams edit OmenMirageCfg actionFilter add "decals/bombsite_b" bombsiteletterb;
mirv_streams edit OmenMirageCfg actionFilter add "decals/bombsite_left_arrow" bombsiteleftarrow;
mirv_streams edit OmenMirageCfg actionFilter add "decals/bombsite_right_arrow" bombsiterightarrow;

mirv_streams actions add replace posteradecal "customstuff/mirage/poster_b_decal";
mirv_streams edit OmenMirageCfg actionFilter add "de_mirage/decals/poster_a_decal" posteradecal;

mirv_streams actions add replace postercdecal "customstuff/mirage/poster_c_decal";
mirv_streams edit OmenMirageCfg actionFilter add "de_mirage/decals/poster_c_decal" postercdecal;

mirv_streams actions add replace signcdecal "customstuff/mirage/sign_c_decal";
mirv_streams edit OmenMirageCfg actionFilter add "de_mirage/decals/sign_c_decal" signcdecal;

mirv_streams actions add replace urbanpaintswatch02a "customstuff/mirage/urban_paintswatch_02a";
mirv_streams edit OmenMirageCfg actionFilter add "overlays/urban_paintswatch_02a" urbanpaintswatch02a;

mirv_streams actions add replace infwalldetail10 "customstuff/mirage/infwalldetail10";
mirv_streams edit OmenMirageCfg actionFilter add "decals/infwalldetail10" infwalldetail10;

mirv_streams actions add replace largedoorc "customstuff/mirage/large_door_c";
mirv_streams edit OmenMirageCfg actionFilter add "models/props/de_mirage/large_door_b/large_door_c" largedoorc;

mirv_streams actions add replace signshop01 "customstuff/mirage/sign_shop01";
mirv_streams edit OmenMirageCfg actionFilter add "models/props/de_dust/sign_shop01" signshop01;

mirv_streams actions add replace rug02 "customstuff/mirage/rug02";
mirv_streams edit OmenMirageCfg actionFilter add "models/props/de_dust/rug02" rug02;

mirv_streams actions add replace smalldoorbdiffuse "customstuff/mirage/small_door_b_diffuse";
mirv_streams edit OmenMirageCfg actionFilter add "models/props/de_mirage/small_door_b/small_door_b_diffuse" smalldoorbdiffuse;


// X-Ray

mirv_streams actions add glowColorMap Xray
mirv_streams actions edit Xray load "C:\omenchallenge.afxlut"
mirv_streams actions edit Xray normalize 1

mirv_streams edit OmenMirageCfg forceBuildingCubeMaps 0
mirv_streams edit OmenMirageCfg doBloomAndToneMapping 1
mirv_streams edit OmenMirageCfg doDepthOfField 1

mirv_streams edit OmenMirageCfg actionFilter add "__utilwireframe" noDraw
mirv_streams edit OmenMirageCfg actionFilter add "__utilwireframeignorez" noDraw
mirv_streams edit OmenMirageCfg actionFilter add "__utilvertexcolor" noDraw
mirv_streams edit OmenMirageCfg actionFilter add "__utilvertexcolorignorez" noDraw
mirv_streams edit OmenMirageCfg actionFilter add "dev/glow_color" Xray

mirv_fix selectedPlayerGlow 0 // Force glowing of selected player.
spec_glow_silent_factor 1 // Always glow.
glow_outline_width 3 // Big outline

cl_drawhud_force_teamid_overhead 1
cl_teamid_overhead_always 2
cl_teamid_overhead_maxdist_spec 99999999
cl_teamid_overhead_mode 3

// Exec
mirv_streams preview OmenMirageCfg


