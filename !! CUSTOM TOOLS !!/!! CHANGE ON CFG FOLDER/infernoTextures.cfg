// Create CFG
mirv_streams previewEnd
mirv_streams add baseFx OmenInfernoCfg
mirv_streams edit OmenInfernoCfg actionFilter clear

// Add Texture Replaces for Mirage, Overpass, Inferno, Vertigo
mirv_streams actions add replace bombsitelettera "customstuff/general/bombsite_letter_a";
mirv_streams actions add replace bombsiteletterb "customstuff/general/bombsite_letter_b";
mirv_streams actions add replace bombsiteleftarrow "customstuff/general/bombsite_left_arrow";
mirv_streams actions add replace bombsiterightarrow "customstuff/general/bombsite_right_arrow";

// Overpass, Inferno, Vertigo A & B
mirv_streams edit OmenInfernoCfg actionFilter add "decals/bombsite_letter_a_spray" bombsitelettera;
mirv_streams edit OmenInfernoCfg actionFilter add "decals/bombsite_a_spray" bombsitelettera;
mirv_streams edit OmenInfernoCfg actionFilter add "decals/bombsite_letter_b_spray" bombsiteletterb;
mirv_streams edit OmenInfernoCfg actionFilter add "decals/bombsite_b_spray" bombsiteletterb;
mirv_streams edit OmenInfernoCfg actionFilter add "decals/bombsite_left_arrow_spray" bombsiteleftarrow;
mirv_streams edit OmenInfernoCfg actionFilter add "decals/bombsite_right_arrow_spray" bombsiterightarrow;

mirv_streams actions add replace chalkbells "customstuff/inferno/chalk_bells";
mirv_streams edit OmenInfernoCfg actionFilter add "decals/hr_decals/chalk_bells" chalkbells;

mirv_streams actions add replace infernosigns02 "customstuff/inferno/inferno_signs_02";
mirv_streams edit OmenInfernoCfg actionFilter add "decals/hr_decals/inferno_signs_02" infernosigns02;

mirv_streams actions add replace infernosigns "customstuff/inferno/inferno_signs";
mirv_streams edit OmenInfernoCfg actionFilter add "decals/hr_decals/inferno_signs" infernosigns;

mirv_streams actions add replace infersigns01 "customstuff/inferno/infer_signs_01";
mirv_streams edit OmenInfernoCfg actionFilter add "decals/infer_signs_01" infersigns01;


// X-Ray

mirv_streams actions add glowColorMap Xray
mirv_streams actions edit Xray load "C:\omenchallenge.afxlut"
mirv_streams actions edit Xray normalize 1

mirv_streams edit OmenInfernoCfg forceBuildingCubeMaps 0
mirv_streams edit OmenInfernoCfg doBloomAndToneMapping 1
mirv_streams edit OmenInfernoCfg doDepthOfField 1

mirv_streams edit OmenInfernoCfg actionFilter add "__utilwireframe" noDraw
mirv_streams edit OmenInfernoCfg actionFilter add "__utilwireframeignorez" noDraw
mirv_streams edit OmenInfernoCfg actionFilter add "__utilvertexcolor" noDraw
mirv_streams edit OmenInfernoCfg actionFilter add "__utilvertexcolorignorez" noDraw
mirv_streams edit OmenInfernoCfg actionFilter add "dev/glow_color" Xray

mirv_fix selectedPlayerGlow 0 // Force glowing of selected player.
spec_glow_silent_factor 1 // Always glow.
glow_outline_width 3 // Big outline

cl_drawhud_force_teamid_overhead 1
cl_teamid_overhead_always 2
cl_teamid_overhead_maxdist_spec 99999999
cl_teamid_overhead_mode 3

// Exec
mirv_streams preview OmenInfernoCfg



