//Chat//
cl_chatfilters 0
voice_enable 0
snd_musicvolume 0
volume 1
windows_speaker_config 1
spec_glow_spike_factor 1
spec_glow_silent_factor 1
cl_obs_interp_enable 0
cl_spec_follow_grenade_key 0
gameinstructor_enable 0
cl_autohelp 0
cl_showhelp 0
cl_hud_bomb_under_radar 0
spec_glow_silent_factor 1
cl_show_clan_in_death_notice 0
cl_draw_only_deathnotices 1
cl_drawhud_force_radar 0
spec_allow_roaming 1
cl_drawhud 0
cl_drawhud_force_deathnotices 1
cl_drawhud 1
hud_scaling 0.85
bind "z" "radio" // Auto Director
bind "x" "toggle spec_show_xray" // X Ray
cl_sanitize_muted_players 0


// Create CFG
mirv_streams previewEnd
mirv_streams add baseFx Prodigy
mirv_streams edit Prodigy actionFilter clear


// X-Ray
mirv_streams actions add glowColorMap Xray
mirv_streams actions edit Xray load "C:\prodigy.afxlut"
mirv_streams actions edit Xray normalize 1

mirv_streams edit Prodigy forceBuildingCubeMaps 0
mirv_streams edit Prodigy doBloomAndToneMapping 1
mirv_streams edit Prodigy doDepthOfField 1

mirv_streams edit Prodigy actionFilter add "__utilwireframe" noDraw
mirv_streams edit Prodigy actionFilter add "__utilwireframeignorez" noDraw
mirv_streams edit Prodigy actionFilter add "__utilvertexcolor" noDraw
mirv_streams edit Prodigy actionFilter add "__utilvertexcolorignorez" noDraw
mirv_streams edit Prodigy actionFilter add "dev/glow_color" Xray

mirv_fix selectedPlayerGlow 0 // Force glowing of selected player.
spec_glow_silent_factor 1 // Always glow.
glow_outline_width 3 // Big outline

cl_drawhud_force_teamid_overhead 1
cl_teamid_overhead_always 2
cl_teamid_overhead_maxdist_spec 99999999
cl_teamid_overhead_mode 3

// Exec
mirv_streams preview Prodigy 